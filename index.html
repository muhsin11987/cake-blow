<!-- Ползунок громкости сдувания свечей -->
<style>
  .slider-container {
    position: fixed;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    background: #222;
    border-radius: 15px;
    padding: 10px 15px;
    box-shadow: 0 0 10px #000;
    width: 50px;
    height: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    z-index: 1000;
  }
  .slider-container label {
    writing-mode: vertical-rl;
    color: #f5deb3;
    font-weight: bold;
    font-size: 14px;
    margin-bottom: 10px;
    cursor: default;
  }
  input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 140px;
    background: transparent;
    writing-mode: bt-lr; /* вертикальный слайдер */
    transform: rotate(-90deg);
    margin: 0;
    cursor: pointer;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 28px;
    height: 28px;
    background: linear-gradient(135deg, #f4e2c1, #b27a2b);
    border-radius: 14px 14px 14px 14px / 40% 40% 60% 60%;
    box-shadow: inset 0 0 8px #ffdd88, 0 0 5px #b27a2b;
    cursor: pointer;
    border: 1.5px solid #6a4a00;
    position: relative;
  }
  input[type=range]::-moz-range-thumb {
    width: 28px;
    height: 28px;
    background: linear-gradient(135deg, #f4e2c1, #b27a2b);
    border-radius: 14px 14px 14px 14px / 40% 40% 60% 60%;
    box-shadow: inset 0 0 8px #ffdd88, 0 0 5px #b27a2b;
    cursor: pointer;
    border: 1.5px solid #6a4a00;
    position: relative;
  }
  input[type=range]::-webkit-slider-runnable-track {
    height: 6px;
    background: #6a4a00;
    border-radius: 3px;
  }
  input[type=range]::-moz-range-track {
    height: 6px;
    background: #6a4a00;
    border-radius: 3px;
  }
  .slider-value {
    color: #f4e2c1;
    font-weight: 600;
    margin-top: 10px;
    font-size: 16px;
    user-select: none;
  }
</style>

<div class="slider-container" title="Настрой порог громкости сдувания свечей">
  <label for="thresholdRange">Blow</label>
  <input
    type="range"
    id="thresholdRange"
    min="10"
    max="100"
    value="40"
    step="1"
    orient="vertical"
  />
  <div class="slider-value" id="thresholdValue">40</div>
</div>
