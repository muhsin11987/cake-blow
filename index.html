<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Candle Blow</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
<link rel="stylesheet" href="style.css" />
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    overflow-x: hidden;
  }
  h1#title {
    text-align: center;
    margin: 20px 0;
  }
  .cake {
    position: relative;
    width: 300px;
    height: 200px;
    margin: 0 auto 50px;
    background: #d19c69;
    border-radius: 120px 120px 20px 20px;
    box-shadow: inset 0 0 15px #a97338;
  }
  .plate {
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 380px;
    height: 40px;
    background: #555;
    border-radius: 50%;
    box-shadow: 0 2px 6px rgba(0,0,0,0.6);
  }
  .layer {
    position: absolute;
    width: 280px;
    height: 50px;
    left: 50%;
    transform: translateX(-50%);
    background: #f7d9a1;
    border-radius: 140px / 60px;
    box-shadow: inset 0 0 15px #c2a46f;
  }
  .layer-bottom { bottom: 30px; }
  .layer-middle { bottom: 80px; }
  .layer-top { bottom: 130px; }
  .icing {
    position: absolute;
    bottom: 150px;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    height: 20px;
    background: #fff5e6;
    border-radius: 150px / 30px;
    box-shadow: inset 0 0 15px #e0cfa6;
  }
  .drip {
    position: absolute;
    width: 20px;
    height: 25px;
    background: #fff5e6;
    border-radius: 50% 50% 40% 40%;
    box-shadow: inset 0 0 8px #e0cfa6;
  }
  .drip1 { bottom: 140px; left: 60px; }
  .drip2 { bottom: 130px; left: 100px; }
  .drip3 { bottom: 135px; left: 200px; }

  /* Свечи */
  .candle {
    position: absolute;
    width: 10px;
    height: 40px;
    background: #ffddaa;
    border-radius: 3px;
    box-shadow: inset 0 0 3px #b27a2b;
    cursor: pointer;
  }
  .candle.out {
    opacity: 0.4;
    filter: grayscale(70%);
  }
  .flame {
    position: absolute;
    top: -18px;
    left: 50%;
    transform: translateX(-50%);
    width: 8px;
    height: 18px;
    background: radial-gradient(circle at center, #ffb347 0%, #ff4500 80%);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    filter: drop-shadow(0 0 4px #ff7f00);
    animation: flicker 1.2s infinite alternate;
  }
  @keyframes flicker {
    0% { transform: translateX(-50%) scale(1); opacity: 1; }
    100% { transform: translateX(-48%) scale(1.1); opacity: 0.85; }
  }

  /* Ползунок свечка */
  .slider-container {
    position: fixed;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    background: #222;
    border-radius: 15px;
    padding: 10px 15px;
    box-shadow: 0 0 10px #000;
    width: 50px;
    height: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    z-index: 1000;
  }
  .slider-container label {
    writing-mode: vertical-rl;
    color: #f5deb3;
    font-weight: bold;
    font-size: 14px;
    margin-bottom: 10px;
  }
  input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 140px;
    background: transparent;
    writing-mode: bt-lr; /* вертикальный слайдер */
    transform: rotate(-90deg);
    margin: 0;
    cursor: pointer;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 28px;
    height: 28px;
    background: linear-gradient(135deg, #f4e2c1, #b27a2b);
    border-radius: 14px 14px 14px 14px / 40% 40% 60% 60%;
    box-shadow: inset 0 0 8px #ffdd88, 0 0 5px #b27a2b;
    cursor: pointer;
    border: 1.5px solid #6a4a00;
    position: relative;
  }
  input[type=range]::-moz-range-thumb {
    width: 28px;
    height: 28px;
    background: linear-gradient(135deg, #f4e2c1, #b27a2b);
    border-radius: 14px 14px 14px 14px / 40% 40% 60% 60%;
    box-shadow: inset 0 0 8px #ffdd88, 0 0 5px #b27a2b;
    cursor: pointer;
    border: 1.5px solid #6a4a00;
    position: relative;
  }
  input[type=range]::-webkit-slider-runnable-track {
    height: 6px;
    background: #6a4a00;
    border-radius: 3px;
  }
  input[type=range]::-moz-range-track {
    height: 6px;
    background: #6a4a00;
    border-radius: 3px;
  }
  .slider-value {
    color: #f4e2c1;
    font-weight: 600;
    margin-top: 10px;
    font-size: 16px;
    user-select: none;
  }
</style>
</head>
<body>
  <h1 id="title">Happy Birthday!</h1>

  <div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
  </div>

  <div class="slider-container" title="Настрой порог громкости сдувания свечей">
    <label for="thresholdRange">Blow</label>
    <input
      type="range"
      id="thresholdRange"
      min="10"
      max="100"
      value="40"
      step="1"
      orient="vertical"
    />
    <div class="slider-value" id="thresholdValue">40</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
