<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <style>
      .slider-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #1c1c1c;
        padding: 12px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        z-index: 9999;
        font-family: sans-serif;
      }

      .slider-container label {
        color: #f8f8f8;
        font-size: 12px;
        display: block;
        margin-bottom: 4px;
      }

      #volumeSlider {
        width: 120px;
        accent-color: #ffc107;
      }

      #volumeValue {
        color: #ffc107;
        font-size: 14px;
        text-align: center;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Happy Birthday!</h1>

    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>

    <!-- 🔊 Ползунок громкости -->
    <div class="slider-container">
      <label for="volumeSlider">Blow Sensitivity</label>
      <input type="range" id="volumeSlider" min="10" max="100" value="40" />
      <div id="volumeValue">40</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
